<!DOCTYPE html>
<html>
    <head>
        <title>Aditya Educational Instituations</title>
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div><img src="logo.webp" height="100"></div>
            <h1>Aditya Educational Instituations</h1>
            <h3>Student Admission Form</h3>
        </header>
        <main>
            <form>
                <input type="text" id="name" name="name" placeholder="Enter Name">
                <br>
                 <input type="tel" id="phone" name="phone" placeholder="Mobile no" style="margin-top: 10px;">
                 <br>
                 <input type="text" id="email" name="email" placeholder="Email Address" style="margin-top: 10px;">
                 <br>
                <br>
                 <input type="text" id="Location" name="Location" placeholder="Location">
                 <br>
                 <p>Select Program</p>
                 <input type="radio" id="BCA" name="group" value="BCA">
                 <label for="BCA">BCA</label>
                 <input type="radio" id="BBA" name="group" value="BBA">
                 <label for="BBA">BBA</label>
                 <input type="radio" id="MCA" name="group" value="MCA">
                 <label for="MCA">MCA</label>
                 <input type="radio" id="MBA" name="group" value="MBA">
                 <label for="MBA">MBA</label>
                 <br>
                 <button type="submit" class="submit" style="margin-top: 20px;">Submit</button>
                 <br>
                  <p class="para" style="margin-top: 100px;">Click below to view the college website</p>
                <a href="https://aditya.ac.in/">
                    <button type="button" class="click">click</button>
                </a>
            </form>
        </main>
       
    </body>
</html>
